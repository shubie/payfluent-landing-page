<!--==== TAILWIND CONFIG ====-->
<script src="https://cdn.tailwindcss.com"></script>
<script src="../../tailwindConfig.js"></script>
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@300;400;500;700&display=swap"
  rel="stylesheet"
/>
<style>
  * {
    font-family: "Space Grotesk";
  }
</style>
<!--========-->

<div
  class="fixed top-0 left-0 z-[999] w-full h-full flex flex-col items-center justify-center p-3"
>
  <!-- MODAL -->
  <div
    class="bg-white max-h-full overflow-auto w-full max-w-[25rem] rounded-xl z-[9999] flex flex-col items-start gap-3 text-sm"
  >
    <div class="w-full font-semibold px-6 py-4 border-b">
      Deactivate Account
    </div>

    <div
      class="mt-2 bg-[#FEE2E2] w-full px-6 py-3 text-xs flex flex-row items-center gap-2"
    >
      <div class="w-4 flex-shrink-0">
        <svg viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10 13.9994H10.01M18.618 4.98336C15.4561 5.15127 12.3567 4.05797 10 1.94336C7.64327 4.05797 4.5439 5.15127 1.382 4.98336C1.12754 5.96847 0.999177 6.98191 1 7.99936C1 13.5904 4.824 18.2894 10 19.6214C15.176 18.2894 19 13.5914 19 7.99936C19 6.95736 18.867 5.94736 18.618 4.98336ZM10 7.99936V9.99936V7.99936Z"
            stroke="#991B1B"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <div class="text-[#991B1B]">
        Once you deactivate your account, all data will be lost and you will no
        longer be able to access it.
      </div>
    </div>

    <div class="text-xs w-full mx-6 mt-2">Enter account password</div>

    <div class="w-full px-6">
      <!-- COUNTRY SELECTOR -->
      <div
        class="w-full flex flex-col items-stretch px-2 py-2 rounded-md border border-slate-300"
      >
        <input
          type="password"
          class="text-sm bg-transparent w-full text-[#494949]"
          placeholder="Type here..."
        />
      </div>
    </div>

    <!-- BOTTOM BUTTONS -->
    <div
      class="w-full px-6 pb-6 self-end mt-4 flex flex-row-reverse gap-x-4 gap-y-2"
    >
      <button
        class="px-6 py-2 border border-[#B91C1C] bg-[#B91C1C] transition-all hover:bg-red-800 text-xs rounded-md text-white"
      >
        Save changes
      </button>

      <button
        class="px-6 py-2 border border-dark_blue rounded-md text-dark_blue transition-all hover:bg-slate-200 text-xs"
      >
        Cancel
      </button>
    </div>
  </div>

  <!-- MODAL BG -->
  <div
    class="cursor-pointer absolute w-full h-full top-0 left-0 bg-[#0000004f] backdrop-blur-lg"
  ></div>
</div>

<style>
  select,
  select:focus,
  select:active,
  input,
  input:focus,
  input:active {
    outline: none;
    border: none;
    /* appearance: none; */
  }
</style>
