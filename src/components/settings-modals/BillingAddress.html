<!--==== TAILWIND CONFIG ====-->
<script src="https://cdn.tailwindcss.com"></script>
<script src="../../tailwindConfig.js"></script>
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@300;400;500;700&display=swap"
  rel="stylesheet"
/>
<style>
  * {
    font-family: "Space Grotesk";
  }
</style>
<!--========-->

<div
  class="fixed top-0 left-0 z-[999] w-full h-full flex flex-col items-center justify-center p-3"
>
  <!-- MODAL -->
  <div
    class="bg-white max-h-full overflow-auto w-full max-w-[25rem] p-6 rounded-xl z-[9999] flex flex-col items-stretch gap-3"
  >
    <div class="text-sm font-semibold">Billing Address</div>

    <!-- COUNTRY SELECTOR -->
    <div
      class="flex flex-col items-stretch px-2 pb-2 pt-1 rounded-md border border-slate-300"
    >
      <div class="text-xs text-slate-300">Country</div>
      <select class="text-sm bg-transparent w-full text-[#494949]">
        <option>Select</option>
        <!-- add options here -->
      </select>
    </div>

    <!-- COUNTRY -->
    <div
      class="flex flex-col items-stretch px-2 pb-2 pt-1 rounded-md border border-slate-300"
    >
      <div class="text-xs text-slate-300">Country</div>
      <input
        type="text"
        class="text-sm bg-transparent w-full text-[#494949]"
        placeholder="Type here..."
      />
    </div>

    <!-- ADDRESS LINE 1 -->
    <div
      class="flex flex-col items-stretch px-2 pb-2 pt-1 rounded-md border border-slate-300"
    >
      <div class="text-xs text-slate-300">Address Line 1</div>
      <input
        type="text"
        class="text-sm bg-transparent w-full text-[#494949]"
        placeholder="Type here..."
      />
    </div>

    <!-- ADDRESS LINE 2 -->
    <div
      class="flex flex-col items-stretch px-2 pb-2 pt-1 rounded-md border border-slate-300"
    >
      <div class="text-xs text-slate-300">Address Line 2</div>
      <input
        type="text"
        class="text-sm bg-transparent w-full text-[#494949]"
        placeholder="Type here..."
      />
    </div>

    <!-- CITY -->
    <div
      class="flex flex-col items-stretch px-2 pb-2 pt-1 rounded-md border border-slate-300"
    >
      <div class="text-xs text-slate-300">City</div>
      <input
        type="text"
        class="text-sm bg-transparent w-full text-[#494949]"
        placeholder="Type here..."
      />
    </div>

    <!-- POSTAL CODE -->
    <div
      class="flex flex-col items-stretch px-2 pb-2 pt-1 rounded-md border border-slate-300"
    >
      <div class="text-xs text-slate-300">Postal Code</div>
      <input
        type="text"
        class="text-sm bg-transparent w-full text-[#494949]"
        placeholder="Type here..."
      />
    </div>

    <!-- BOTTOM BUTTONS -->
    <div
      class="w-full self-center max-w-[30rem] mt-4 flex flex-col gap-x-4 gap-y-2"
    >
      <button
        class="w-full py-3 border border-dark_blue bg-dark_blue transition-all hover:bg-blue-800 text-xs rounded-md text-white"
      >
        Save changes
      </button>

      <button
        class="w-full py-3 border border-dark_blue rounded-md text-dark_blue transition-all hover:bg-slate-200 text-xs"
      >
        Cancel
      </button>
    </div>
  </div>

  <!-- MODAL BG -->
  <div
    class="cursor-pointer absolute w-full h-full top-0 left-0 bg-[#0000004f] backdrop-blur-lg"
  ></div>
</div>

<style>
  select,
  select:focus,
  select:active,
  input,
  input:focus,
  input:active {
    outline: none;
    border: none;
    /* appearance: none; */
  }
</style>
