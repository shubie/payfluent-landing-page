<!--==== TAILWIND CONFIG ====-->
<script src="https://cdn.tailwindcss.com"></script>
<script src="../../tailwindConfig.js"></script>
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@300;400;500;700&display=swap"
  rel="stylesheet"
/>
<style>
  * {
    font-family: "Space Grotesk";
  }
</style>
<!--========-->

<div
  class="fixed top-0 left-0 z-[999] w-full h-full flex flex-col items-center justify-center p-3"
>
  <!-- MODAL -->
  <div
    class="bg-white max-h-full overflow-auto w-full max-w-[25rem] p-6 rounded-xl z-[9999] flex flex-col items-stretch gap-3"
  >
    <div class="text-sm font-semibold">Add Card</div>

    <!-- NAME ON CARD -->
    <div
      class="flex flex-col items-stretch px-2 pb-2 pt-1 rounded-md border border-slate-300"
    >
      <div class="text-xs text-slate-300">Name on Card</div>
      <input
        type="text"
        class="text-sm bg-transparent w-full text-[#494949]"
        placeholder="Type here..."
      />
    </div>

    <!-- CARD NUMBER -->
    <div
      class="flex flex-col items-stretch px-2 pb-2 pt-1 rounded-md border border-slate-300"
    >
      <div class="text-xs text-slate-300">Card number</div>
      <div class="flex flex-row items-center gap-1">
        <div class="w-4">
          <svg
            viewBox="0 0 20 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1 6H19H1ZM5 11H6H5ZM10 11H11H10ZM4 15H16C16.7956 15 17.5587 14.6839 18.1213 14.1213C18.6839 13.5587 19 12.7956 19 12V4C19 3.20435 18.6839 2.44129 18.1213 1.87868C17.5587 1.31607 16.7956 1 16 1H4C3.20435 1 2.44129 1.31607 1.87868 1.87868C1.31607 2.44129 1 3.20435 1 4V12C1 12.7956 1.31607 13.5587 1.87868 14.1213C2.44129 14.6839 3.20435 15 4 15Z"
              stroke="black"
              stroke-opacity="0.7"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <input
          type="text"
          class="flex-grow text-sm bg-transparent w-full text-[#494949]"
          placeholder="Type here..."
        />
      </div>
    </div>

    <div class="grid grid-cols-2 gap-2">
      <!-- EXPIRATION DATE -->
      <div
        class="flex flex-col items-stretch px-2 pb-2 pt-1 rounded-md border border-slate-300"
      >
        <div class="text-xs text-slate-300">Expiration Date</div>
        <input
          type="month"
          class="text-sm bg-transparent w-full text-[#494949]"
        />
      </div>

      <!-- CVV -->
      <div
        class="flex flex-col items-stretch px-2 pb-2 pt-1 rounded-md border border-slate-300"
      >
        <div class="text-xs text-slate-300">CVV</div>
        <input
          type="password"
          class="text-sm bg-transparent w-full text-[#494949]"
        />
      </div>
    </div>

    <!-- BOTTOM BUTTONS -->
    <div
      class="w-full self-center max-w-[30rem] mt-2 flex flex-col gap-x-4 gap-y-2"
    >
      <button
        class="w-full py-3 border border-dark_blue bg-dark_blue transition-all hover:bg-blue-800 text-xs rounded-md text-white"
      >
        Save changes
      </button>

      <button
        class="w-full py-3 border border-dark_blue rounded-md text-dark_blue transition-all hover:bg-slate-200 text-xs"
      >
        Cancel
      </button>
    </div>
  </div>

  <!-- MODAL BG -->
  <div
    class="cursor-pointer absolute w-full h-full top-0 left-0 bg-[#0000004f] backdrop-blur-lg"
  ></div>
</div>

<style>
  select,
  select:focus,
  select:active,
  input,
  input:focus,
  input:active {
    outline: none;
    border: none;
    /* appearance: none; */
  }
</style>
